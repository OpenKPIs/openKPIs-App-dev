<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Key Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: #3578e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #2a66d1;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenAI API Key Test</h1>
        <p class="subtitle">Test if your OpenAI API key is configured correctly</p>
        
        <div class="info">
            <strong>Instructions:</strong><br>
            1. Make sure your dev server is running (<code>npm run dev</code>)<br>
            2. Ensure <code>OPENAI_API_KEY</code> is set in your <code>.env.local</code> file<br>
            3. Click "Test API Key" to validate
        </div>

        <button id="testBtn" onclick="testKey()">Test API Key</button>
        <button onclick="clearResult()">Clear</button>

        <div id="result"></div>
    </div>

    <script>
        async function testKey() {
            const btn = document.getElementById('testBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Testing...';
            result.className = 'result loading';
            result.textContent = 'Testing API key... Please wait...';

            try {
                const response = await fetch('/api/ai/test');
                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    result.textContent = JSON.stringify(data, null, 2);
                } else {
                    result.className = 'result error';
                    result.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Error: ${error.message}\n\nMake sure your dev server is running.`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test API Key';
            }
        }

        function clearResult() {
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
        }
    </script>
</body>
</html>
